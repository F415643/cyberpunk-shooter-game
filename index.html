<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克射击游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 城市背景 -->
        <div id="cityBackground">
            <div class="building" style="left: 10%; height: 80%;"></div>
            <div class="building" style="left: 25%; height: 65%;"></div>
            <div class="building" style="left: 40%; height: 90%;"></div>
            <div class="building" style="left: 60%; height: 75%;"></div>
            <div class="building" style="left: 75%; height: 85%;"></div>
            <div class="building" style="left: 85%; height: 70%;"></div>
        </div>
        
        <!-- 扫描线效果 -->
        <div id="scanline"></div>
        
        <!-- 数字雨效果 -->
        <div id="digitalRain">
            <div class="rain-column" style="left: 10%;"></div>
            <div class="rain-column" style="left: 20%;"></div>
            <div class="rain-column" style="left: 30%;"></div>
            <div class="rain-column" style="left: 40%;"></div>
            <div class="rain-column" style="left: 50%;"></div>
            <div class="rain-column" style="left: 60%;"></div>
            <div class="rain-column" style="left: 70%;"></div>
            <div class="rain-column" style="left: 80%;"></div>
            <div class="rain-column" style="left: 90%;"></div>
        </div>

        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI元素 -->
        <div id="ui">
            <div class="ui-item">
                <span class="ui-label">生命值:</span>
                <span id="healthValue">3</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">弹药:</span>
                <span id="ammoValue">30</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">得分:</span>
                <span id="scoreValue">0</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">武器等级:</span>
                <span id="weaponLevel">1</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">关卡:</span>
                <span id="level">1</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">技能充能:</span>
                <span id="skillChargeValue">0</span>
            </div>
        </div>

        <!-- 游戏说明 -->
        <div id="instructions">
            <h3>游戏控制</h3>
            <p>WASD 或方向键: 移动</p>
            <p>鼠标点击或空格键: 射击</p>
            <p>消灭怪物获得分数，收集奖励升级武器</p>
        </div>

        <!-- 游戏结束界面 -->
        <div id="gameOver">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
